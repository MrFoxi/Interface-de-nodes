{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de tâches et capacités</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div id="menu"></div>
    <div id="menu-right"></div>


    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="/upload_json/" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    
    <button id="cancelPathButton" style="display: none;">Annuler le trajet</button>
    <div id="graph-container"></div>



    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        // Include CSRF token in document for JavaScript
        document.cookie = "csrftoken={{ csrf_token }}";
    </script>

</body>
</html>
